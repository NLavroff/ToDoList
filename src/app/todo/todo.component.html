<div class="row justify-content-center">
  <div class="col-md text-center">
    <h1>TODOS</h1>
    <p class="text-info">
      Lorem ipsum dolor sit amet consectetur adipisicing elit.
    </p>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <form
      #f="ngForm"
      (ngSubmit)="f.form.valid && onSubmit(f)"
      class="form-inline"
    >
      <div class="col-md-10 form-group">
        <input
          type="text"
          placeholder="Ajouter une tâche"
          name="todoText"
          class="form-control-plaintext drop-shadow"
          ngModel
          required
          #todo="ngModel"
          [ngClass]="{ 'border-danger': f.submitted && todo.invalid }"
        />
      </div>
      <button
        type="submit"
        class="btn btn-primary col-md-2 btn-todo btn-block drop-shadow"
      >
        Ajouter
      </button>
      <div
        class="text-danger ml-3"
        *ngIf="f.submitted && todo.invalid && todo.errors?.required"
      >
        Une tâche est requise.
      </div>
    </form>
  </div>
</div>

<div class="row justify-content-center todo-list">
  <div class="col-md-6">
    <div class="card" *ngFor="let todo of todos">
      <div class="card-body">
        <div class="clearfix">
          <div class="float-left text-secondary">
            <i class="far fa-circle text-danger"></i>
            <i class="fas fa-check text-success"></i>
            {{todo.data.todo}}
          </div>

          <div class="float-right">
            <i class="far fa-check-circle text-success"></i>
            <i class="far fa-times-circle text-danger"></i>
            <div class="todo-tools">
              <small>
                <i class="fas fa-pencil-alt text-warning"></i>
                <i class="fas fa-trash text-danger"></i>
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
